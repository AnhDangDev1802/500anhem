<div class="auth-page">
    <div class="auth-sector">
        <div class="auth-container">
            <a [routerLink]="['/']"><h1>500AE</h1></a>
            <form style="background: rgba(0,0,0,0.6);padding: 16px" [formGroup]="registerForm">
                <div>
                    <div class="input-field white-input-group">
                        <input [formControl]="registerForm.controls['username']" name="username" id="username" type="text">
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field white-input-group">
                        <input name="email" id="email" type="email" [formControl]="registerForm.controls['email']">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field white-input-group">
                        <input [formControl]="registerForm.controls['user_pass']" name="user_pass" id="user_pass" type="password">
                        <label for="user_pass">Password</label>
                    </div>
                    <div class="input-field white-input-group">
                        <input [formControl]="registerForm.controls['user_pass_cfm']" name="user_pass_cfm" id="user_pass_cfm" type="password">
                        <label for="user_pass">Confirm password</label>
                    </div>
                    <div class="input-field white-input-group">
                        <input [formControl]="registerForm.controls['display_name']" name="display_name"
                               id="display_name" type="text">
                        <label for="display_name">Display name</label>

                        <input [formControl]="registerForm.controls['nonce']" name="nonce" id="nonce" type="hidden"/>
                        <input [formControl]="registerForm.controls['notify']" name="notify" id="notify" type="hidden"/>
                    </div>
                    <div style="margin-bottom: 16px">
                        <a class="waves-effect waves-light btn btn-primary" (click)="onRegister()">Đăng kí</a>
                        <a class="waves-effect waves-light btn btn-default" [routerLink]="['/login']">Đăng nhập</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
