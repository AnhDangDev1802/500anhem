<mat-toolbar #categoryMenu class="category-menu">
    <ul class="category-list" #categoryList>
        <li *ngFor="let category of categories" [id]="'category_'+category.id" (click)="selectCategory($event)">
            <a routerLinkActive="active" [routerLink]="['/c/'+category.slug]">{{category.name}}</a>
        </li>
    </ul>
</mat-toolbar>
